<html lang="en">

<head>

  <meta charset="EUC-KR">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="../../vendors/feather/feather.css">
  <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/logo.svg" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../images/logo.svg" alt="logo">
                <button onclick="goBack();" id= "btn" type="button" class="btn btn-outline-primary btn-fw" style="float: right; color:#83c553; border-color:#83c553;" value="뒤로가기">뒤로가기</button>
              </div>
              
              
               <!------------------------------------  추가 ------------------------------------------------->
              
              
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" action="#" method="post">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="id" placeholder="ID">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="pw" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="nick" placeholder="Nickname">
                </div>
                <div class="form-group">
                        <select class="form-control form-control-lg" id="exampleSelectGender" name="gender">
                          <option value = "M">M</option>
                          <option value = "W">W</option>
                        </select>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="age" placeholder="age">
                </div>
                <div class="mt-3">
                <input type="button" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="JOIN">
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                  </div>
                </div>
              </form>
              
              
              
              
              
              
               <!------------------------------------  추가  끝 ------------------------------------------------->
              
              
              
              
                
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <script src="../../js/jquery-3.6.0.js"></script>
    <script>
  
 
	$("#btn").on({
		"mouseover":function(){
	  		$(this).css("background-color","#83c553");
	  		$(this).css("color","white");
	  		$(this).css("border-color","white");
	  		
	  	},
	  	"mouseout":function(){
	  		$(this).css("background-color","white");
	  		$(this).css("color","#83c553");
	  	$(this).css("border-color","#83c553");
	  	}
	});
	

  
  
  function goBack(){
		window.history.back();
	}
  
  
  </script>
  
  <script>
  
 	$('input[type="button"]').on('click', function() {
 		$.ajax({
 			//url
 			url : '../../JoinService',
 			data : {id : $('input[name="id"]').val(),
 					pw : $('input[name="pw"]').val(),
 					nick : $('input[name="nick"]').val(),
 					gender : $('select[name="gender"]').val(),
 					age : $('input[name="age"]').val()},
 			type : 'post', 
 			success : function(result){ 
 				if(result!=null){
 					alert("가입성공")
	 				window.location = "../../index.jsp"
 				}
 				else{
 					alert("가입실패")
	 				window.location = "join.html"
 				}
 			},
 			error : function(result){
 				alert("요청실패!")
 			}
 		})
	})
   </script>
  
  
  
  
  
  
  
  
  <!-- endinject -->
</body>

</html>
